# devops-lab/monitoring/argo-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/iescaleira/k3s.git'
    targetRevision: main
    path: monitoring
    helm:
      valueFiles:
        - values.yaml
      releaseName: kube-prometheus
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
